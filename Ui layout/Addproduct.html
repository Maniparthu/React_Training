<!DOCTYPE html>   
<html lang="en">   
<head>  
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title> Login Page </title>    
<link rel="stylesheet" href="Addproduct.css">  
</head>    
<body>    
    <header>
        <img src="images/logo1.png" alt="Avatar" class="avatar">
        <button type="button" class="Signoutbtn"> Signout</button>
    </header>
    <hr>
    <center> <h1> Add product </h1> </center>   
    <form>  
        <div class="container">   
            <label>Product Name : </label>   
            <input type="text" placeholder="Enter Productname" name="Productname" required>  <br>
            <label>Product Category : </label>   
            <input type="text" placeholder="Enter product Category" name="Category" required>  <br>
            <label>Product Price : </label>   
            <input type="number" placeholder="Enter product price" name="price" required>  <br>
            <label>Image : </label>   
            <input type="file" placeholder="image" name="image" required>  <br>
            <button type="submit">ADD</button>   
            <button type="button" class="cancelbtn"> Cancel</button>  <br>  
        </div>   
    </form>  
    <footer>
        <h3>@COPYRIGHTS</h3>
     </footer>    
</body>
