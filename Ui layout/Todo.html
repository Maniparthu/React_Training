<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body onload="data()"> 
    <h3>TODO</h3>
    <hr>
    <label>Task todo:</label>
    <input type="text" id="task" required>
    <button onclick="submit()">Add task</button>
    <br>
    <button id="done" onclick="done()">Task Done</button><br><br>
    <div id="pending">
</div>
<div id="completed">
    </div>
    <script>
        function submit(){
            localStorage.pending = document.getElementById("task").value
            document.getElementById("pending").innerText=localStorage.pending
        }
        function done(){
            localStorage.completed = document.getElementById("pending").innerText
            document.getElementById("completed").innerText=localStorage.completed
            localStorage.removeItem("pending")
            document.getElementById("pending")
            document.getElementById("pending").innerText=""
        }
        function data(){
            if(localStorage.pending){
                document.getElementById("pending").innerText=localStorage.pending
            }
            else{
                document.getElementById("pending").innerText=""
            }
            if(localStorage.completed){
                document.getElementById("completed").innerText=localStorage.completed
            }
            else{
                document.getElementById("completed").innerText=""
            }
            }
            
        
    </script>
</body>
</html>
